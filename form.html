<html>   
<head>
	<meta charset="utf-8">
	<script src="http://code.jquery.com/jquery-2.1.4.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;900&family=Noto+Serif+TC:wght@500;600&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="form.css" type="text/css" />
</head>

<script>
	function showPrice(value){
		if ($("#case").val()!=0)
	document.getElementById("price").innerHTML="你購買的價格是"+ $("#case").val();
	}
</script>

<body>
<form name="buycloth" action="http://httpbin.org/post" method="POST" onsubmit="return false" >

<img src="Media/P5/01.jpg" id="p1"></img>
<h1>109學年度工資管系服預購</h1>

<fieldset>
<legend>基本資料</legend>
	<p>姓名 : </p><input type="text" name="name"><br><br>
	<p>系級 : </p><input type="text" name="grade" size="3" placeholder="ex:111"><br><br>
	<p>連絡電話 : </p><input type="text" name="phone" pattern="[0-9]{9,}"
	title="請輸入手機號碼"><br><br>
</fieldset><br>

<fieldset>
<legend>尺寸介紹</legend>
	<p>尺寸選擇 : </p>
	<select name="YourLocation">
　		<option value="S">S</option>
　		<option value="M">M</option>
　		<option value="L">L</option>
	</select>
	<table>
		<tr>
			<th class="title">尺寸
			<th class="title">肩寬/cm
			<th class="title">胸寬/cm
			<th class="title">衣長/cm

		<tr>
			<th>S
			<td>41.5
			<td>47
			<td>63
		
		
		<tr>
			<th>M
			<td>43
			<td>50
			<td>67
		
		
		<tr>
			<th>L
			<td>44
			<td>51.5
			<td>68
		</table>
</fieldset><br>

<fieldset>
<legend>購買價格</legend>
	<p>購買方案 : 
	<select name="case" id="case" onclick="showPrice()">
		<option value="0">請選擇</option>
　		<option value="250">早鳥優惠(12/18前)</option>
　		<option value="270">原價</option>
　		<option value="240">系費優惠價</option>
	</select>
	<span id="price"></span></p>
	<script>document.getElementById("price").innerHTML="你購買的價格是_____";</script>
</legend>
</fieldset><br></br>

<input type="submit" value="submit">
<input type="reset" value="reset">

</body>
</html>
